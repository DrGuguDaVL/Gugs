<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gugs DEMO</title>
    <link rel="stylesheet" href="./estilo.css">
</head>
<body>
    <p>Ola,sou gustavo, criador do projeto!</p>
   <input type="text">
   <input type="radio">
   <div id="calc">
      <div id="content">
         <form>
            <div id="output">
               <input type="text" id='res'>
            </div>
            <div class="btn">
               <input type="button" value='C' onclick="Clear()" id="clear">
               <input type="button" value='?' onclick="Back()" id="backspace">
               <input type="button" value='%' onclick="Solve('%')" id="percent">
               <input type="button" value='/' onclick="Solve('/')">
               <br>
               <input type="button" value='7' onclick="Solve('7')">
               <input type="button" value='8' onclick="Solve('8')">
               <input type="button" value='9' onclick="Solve('9')">
               <input type="button" value='x' onclick="Solve('*')">
               <br>
               <input type="button" value='4' onclick="Solve('4')">
               <input type="button" value='5' onclick="Solve('5')">
               <input type="button" value='6' onclick="Solve('6')">
               <input type="button" value='-' onclick="Solve('-')">
               <br>
               <input type="button" value='1' onclick="Solve('1')">
               <input type="button" value='2' onclick="Solve('2')">
               <input type="button" value='3' onclick="Solve('3')">
               <input type="button" value='+' onclick="Solve('+')">
               <br>
               <input type="button" value='00' onclick="Solve('00')">
               <input type="button" value='0' onclick="Solve('0')">
               <input type="button" value='.' onclick="Solve('.')">
               <input type="button" value='=' onclick="Result()">
            </div>
         </form>
      </div>
   </div>
    <div class="container">
        <script src="pasta.js"></script>

         <button><a href="https://www.twitch.tv/">Twitch</a></button>
         <img src="https://static.cdnlogo.com/logos/t/46/twitch-icon.svg" width="25" height="25">
         <button><a href="https://twitter.com/">Twitter</a></button>
         <img src="https://www.transparentpng.com/thumb/twitter/pin-twitter-logo-png-images-22.png" width="25" height="25">
         <button><a href="https://www.instagram.com/">Instagram</a></button>
         <img src="https://www.freeiconspng.com/uploads/instagram-app-icon-gets-a-new-look-ready-for-more--shooting--0.jpg" width="25" height="25" />
